<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let m=parseInt(prompt("nhap chieu dai"));
    let n= parseInt(prompt("nhap chieu rong"));
    let text="";
    for (let i=1;i<=n; i++) {
        for (let j=1; j<=m; j++) {
            if (i==1 || j==1 || i==n || j==m ){
                text+="*";
            }else text+="&nbsp&nbsp";
        }
        text+="<br>";
    }document.write(text);

</script>
</body>
</html>
